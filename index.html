<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/code.js" defer></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timecalendar">
        
            <!-- time 9-->
        <div class="row">
            <div class="hour col-2 ">9:00 <small>AM</small></div>
            <textarea id="9" class="col-8"></textarea>
            <button class="col-2 saveBtn " value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 10-->
        <div class="row">
            <div class="hour col-2">10:00 <small>AM</small></div>
            <textarea id="10" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 11-->
        <div class="row">
            <div class="hour col-2">11:00 <small>AM</small></div>
            <textarea id="11" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>

            <!-- time 12-->
        <div class="row">
            <div class="hour col-2">12:00 <small>PM</small></div>
            <textarea id="12" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 1pm-->
        <div class="row">
            <div class="hour col-2">1:00 <small>PM</small></div>
            <textarea id="13" class="col-8"></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 2pm-->
        <div class="row">
            <div class="hour col-2">2:00 <small>PM</small></div>
            <textarea id="14" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 3pm-->
        <div class="row">
            <div class="hour col-2">3:00 <small>PM</small></div>
            <textarea id="15" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 4pm-->
        <div class="row">
            <div class="hour col-2">4:00 <small>PM</small></div>
            <textarea id="16" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
            <!-- time 5pm-->
        <div class="row">
            <div class="hour col-2">5:00 <small>PM</small></div>
            <textarea id="17" class="col-8"  ></textarea>
            <button class="saveBtn col-2" value="submit"><i class="fas fa-save"></i></button>
        </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
